name: jurta_app
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0

  # state management
  flutter_bloc: ^7.2.0

  # data
  formz: ^0.4.0
  equatable: ^2.0.3
  meta: ^1.3.0

  #ui
  auto_size_text: ^3.0.0-nullsafety.0
  font_awesome_flutter: ^9.1.0
  google_fonts: ^2.1.0
  page_transition: ^2.0.2
  shimmer: ^2.0.0

  #internet
  connectivity: ^3.0.6
  internet_connection_checker: ^0.0.1+2
  dio: ^4.0.0
  cached_network_image: ^3.1.0
  geolocator: ^7.6.0
  share_plus: ^2.1.4
  cupertino_icons: ^1.0.2

  # others
  package_info: ^2.0.2
  timeago: ^3.1.0
  url_launcher: ^6.0.10

dev_dependencies:
  flutter_launcher_icons: ^0.9.2
  flutter_test:
    sdk: flutter
  logger: ^1.0.0

flutter_icons:
  android: true
  ios: true
  image_path: 'assets/images/app_launcher_icon.png'

flutter:

  generate: true
  uses-material-design: true

  assets:
    - assets/images/
    - assets/videos/
    - assets/audios/

  fonts:
    - family: HelveticaNeueCyr
      fonts:
        - asset: fonts/HelveticaNeueCyr-UltraLight.ttf
          weight: 100
        - asset: fonts/HelveticaNeueCyr-Thin.ttf
          weight: 200
        - asset: fonts/HelveticaNeueCyr-Light.ttf
          weight: 300
        - asset: fonts/HelveticaNeueCyr-Roman.ttf
          weight: 400
        - asset: fonts/HelveticaNeueCyr-Medium.ttf
          weight: 500
        - asset: fonts/HelveticaNeueCyr-Bold.ttf
          weight: 700
        - asset: fonts/HelveticaNeueBoldCondensed.ttf
          weight: 700
        - asset: fonts/HelveticaNeueCyr-Heavy.ttf
          weight: 800
        - asset: fonts/HelveticaNeueCyr-Black.ttf
          weight: 900